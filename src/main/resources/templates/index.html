<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/master.css}">
    <title>OS2 Zkouska Interactive</title>
</head>
<body>

<div data-aos="zoom-in" data-aos-duration="1000" class="text-center pt-5">
    <h1 class="display-1 pt-2" th:text="${Question?.header}"></h1>
</div>

<form action="/nextQuestion" method="post" class="pt-5">
    <input class="btn btn-success" type="submit" value="Další">
</form>

<div class="pt-5 d-flex flex-row">
    <h1 class="display-5" th:text="${finished} + '/'"></h1>
    <h1 class="display-5" th:text="${total}"></h1>
</div>

<div class="pt-5">
    <object th:data="${pdfModel.pdfPath}" type="application/pdf" width="1200" height="800"></object>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
